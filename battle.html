<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>One Piece Card Battle - Battle!</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/battle.css">
</head>
<body>
    <div class="battle-container">
        <!-- Opponent's Video (Top Half) -->
        <div class="video-section opponent-section">
            <video id="remote-video" autoplay playsinline></video>
            <div class="video-overlay">
                <span class="player-label">相手</span>
            </div>
            <div id="opponent-placeholder" class="placeholder">
                <div class="spinner"></div>
                <p>相手の映像を待機中...</p>
            </div>
        </div>

        <!-- Status Bar (Middle) -->
        <div class="battle-status">
            <div id="connection-indicator" class="indicator connecting"></div>
            <span id="battle-status-text">接続中...</span>
        </div>

        <!-- Your Video (Bottom Half) -->
        <div class="video-section your-section">
            <video id="local-video" autoplay playsinline muted></video>
            <div class="video-overlay">
                <span class="player-label">あなた</span>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <!-- Audio Toggle -->
            <button id="toggle-audio" class="control-btn active" title="マイクON/OFF">
                <svg id="audio-on-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" x2="12" y1="19" y2="22"></line>
                </svg>
                <svg id="audio-off-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="2" x2="22" y1="2" y2="22"></line>
                    <path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2"></path>
                    <path d="M5 10v2a7 7 0 0 0 12 5"></path>
                    <path d="M15 9.34V5a3 3 0 0 0-5.68-1.33"></path>
                    <path d="M9 9v3a3 3 0 0 0 5.12 2.12"></path>
                    <line x1="12" x2="12" y1="19" y2="22"></line>
                </svg>
            </button>

            <!-- Video Toggle -->
            <button id="toggle-video" class="control-btn active" title="カメラON/OFF">
                <svg id="video-on-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m22 8-6 4 6 4V8Z"></path>
                    <rect width="14" height="12" x="2" y="6" rx="2" ry="2"></rect>
                </svg>
                <svg id="video-off-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.66 6H14a2 2 0 0 1 2 2v2.34l1 1L22 8v8"></path>
                    <path d="M16 16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h2l10 10Z"></path>
                    <line x1="2" x2="22" y1="2" y2="22"></line>
                </svg>
            </button>

            <!-- Camera Switch -->
            <button id="switch-camera" class="control-btn" title="カメラ切替">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 19H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h5"></path>
                    <path d="M13 5h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-5"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="m18 22-3-3 3-3"></path>
                    <path d="m6 2 3 3-3 3"></path>
                </svg>
            </button>

            <!-- Recording Toggle -->
            <button id="toggle-recording" class="control-btn" title="録画開始/停止">
                <svg id="record-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="4" fill="currentColor"></circle>
                </svg>
            </button>

            <!-- Settings -->
            <button id="open-settings" class="control-btn" title="設定">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>

            <!-- End Battle -->
            <button id="end-battle" class="control-btn danger" title="対戦終了">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Camera Selection Modal -->
        <div id="camera-select-modal" class="modal hidden">
            <div class="modal-content">
                <h2>カメラを選択</h2>
                <div id="camera-list" class="camera-list"></div>
                <button id="close-camera-modal" class="btn secondary">閉じる</button>
            </div>
        </div>
    </div>

    <!-- Camera Permission Modal -->
    <div id="camera-modal" class="modal">
        <div class="modal-content">
            <div class="camera-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                    <circle cx="12" cy="13" r="3"></circle>
                </svg>
            </div>
            <h2>カメラとマイクへのアクセスが必要です</h2>
            <p>対戦にはフロントカメラとマイクを使用します。<br>カードフィールドを映して対戦しましょう。</p>
            <button id="request-camera" class="btn primary">
                カメラとマイクを許可する
            </button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal hidden">
        <div class="modal-content">
            <h2>エラー</h2>
            <p id="error-message"></p>
            <button id="error-back" class="btn primary">
                島選択に戻る
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content settings-content">
            <h2>設定</h2>

            <!-- View Mode -->
            <div class="setting-group">
                <label class="setting-label">表示モード</label>
                <div class="setting-options">
                    <button class="setting-option active" data-view-mode="normal">
                        <span class="option-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="3" width="20" height="8" rx="1"></rect>
                                <rect x="2" y="13" width="20" height="8" rx="1"></rect>
                            </svg>
                        </span>
                        <span class="option-text">通常</span>
                    </button>
                    <button class="setting-option" data-view-mode="opponent-only">
                        <span class="option-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="3" width="20" height="18" rx="1"></rect>
                            </svg>
                        </span>
                        <span class="option-text">相手のみ</span>
                    </button>
                    <button class="setting-option" data-view-mode="spectator">
                        <span class="option-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="3" width="20" height="8" rx="1"></rect>
                                <rect x="2" y="13" width="20" height="8" rx="1"></rect>
                                <path d="M12 3v8" stroke-dasharray="2 2"></path>
                            </svg>
                        </span>
                        <span class="option-text">俯瞰</span>
                    </button>
                </div>
            </div>

            <!-- Recording Target -->
            <div class="setting-group">
                <label class="setting-label">録画対象</label>
                <div class="setting-options">
                    <button class="setting-option active" data-record-target="local">
                        <span class="option-text">自分</span>
                    </button>
                    <button class="setting-option" data-record-target="remote">
                        <span class="option-text">相手</span>
                    </button>
                    <button class="setting-option" data-record-target="combined">
                        <span class="option-text">両方</span>
                    </button>
                </div>
            </div>

            <!-- Recording Storage Mode -->
            <div class="setting-group">
                <label class="setting-label">録画保存方式</label>
                <div class="setting-options storage-mode-options">
                    <button class="setting-option active" data-storage-mode="cloud">
                        <span class="option-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                            </svg>
                        </span>
                        <span class="option-text">クラウド</span>
                    </button>
                    <button class="setting-option" data-storage-mode="memory">
                        <span class="option-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="16" height="20" x="4" y="2" rx="2" ry="2"></rect>
                                <line x1="8" x2="16" y1="6" y2="6"></line>
                                <line x1="8" x2="16" y1="10" y2="10"></line>
                                <line x1="8" x2="16" y1="14" y2="14"></line>
                            </svg>
                        </span>
                        <span class="option-text">メモリ</span>
                    </button>
                </div>
                <p id="storage-mode-warning" class="setting-warning hidden">
                    メモリ方式は長時間録画に不向きです。30分以上の録画ではクラウドを推奨します。
                </p>
            </div>

            <!-- Recording Status -->
            <div id="recording-status" class="setting-group hidden">
                <label class="setting-label">録画状態</label>
                <div class="recording-info">
                    <span id="recording-time">00:00</span>
                    <span id="recording-size">0 MB</span>
                </div>
            </div>

            <button id="close-settings" class="btn secondary">閉じる</button>
        </div>
    </div>

    <!-- Recording Download Modal -->
    <div id="download-modal" class="modal hidden">
        <div class="modal-content">
            <h2>録画をダウンロード</h2>
            <p>録画が完了しました。</p>
            <div class="download-actions">
                <button id="download-recording" class="btn primary">ダウンロード</button>
                <button id="skip-download" class="btn secondary">スキップ</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/firebase-service.js"></script>
    <script src="js/webrtc-service.js"></script>
    <script src="js/battle.js"></script>
</body>
</html>
